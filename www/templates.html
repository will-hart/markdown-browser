<script id="main-template" type="text/ractive">
    <div id="side-menu">
        <input type="text" class="search" placeholder="Search" value={{filter}} />
        <div>
            {{#each filtered}}
            <button class="file-list-item" on-click="['preview', .]">
                <span class="file-name">{{.path.split('\\').pop().split('/').pop()}}</span>
                <span class="file-contents">{{.contents.substring(0, 100)}}...</span>
            </button>
            {{else}}
            <div class="warning">
                <p><strong>There are no markdown files in the directory!</strong></p>
                <p>Please move the application into your markdown file directory and restart!</p>
            </div>
            {{/each}}
        </div>
    </div>
    <div id="preview">
        <div class="item-count">{{itemCount}} items&nbsp;&nbsp;</div>
        {{#if preview}}
        {{{preview}}}
        {{/if}}
    </div>
</script>
